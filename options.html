<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI Analyze Options</title>
    <style>
      body { font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 16px; max-width: 720px; }
      label { display: block; margin-top: 12px; font-weight: 600; }
      input, select { width: 100%; padding: 8px; margin-top: 6px; box-sizing: border-box; }
      .row { margin-top: 12px; }
      button { padding: 8px 12px; border-radius: 6px; border: 1px solid rgba(0,0,0,0.15); background: white; cursor: pointer; }
      button:hover { background: #f3f4f6; }
      .status { margin-top: 8px; font-size: 13px; color: #374151; }
    </style>
  </head>
  <body>
    <h2>AI Analyze Settings</h2>
    <p>Enter your OpenAI API key and preferred model.</p>
    <label for="apiKey">OpenAI API Key</label>
    <input id="apiKey" type="password" placeholder="sk-..." />

    <label for="model">Model</label>
    <select id="model">
      <option value="gpt-4o-mini">gpt-4o-mini</option>
      <option value="gpt-4o">gpt-4o</option>
      <option value="gpt-4.1-mini">gpt-4.1-mini</option>
    </select>

    <div class="row">
      <button id="save">Save</button>
      <span class="status" id="status"></span>
    </div>

    <script src="options.js"></script>
  </body>
</html>
