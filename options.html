<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI Analyze Options</title>
    <style>
      body { font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 16px; max-width: 720px; }
      label { display: block; margin-top: 12px; font-weight: 600; }
      input, select { width: 100%; padding: 8px; margin-top: 6px; box-sizing: border-box; }
      .row { margin-top: 12px; }
      button { padding: 8px 12px; border-radius: 6px; border: 1px solid rgba(0,0,0,0.15); background: white; cursor: pointer; }
      button:hover { background: #f3f4f6; }
      .status { margin-top: 8px; font-size: 13px; color: #374151; }
      
      /* Database Management Styles */
      .stats-section, .usage-section, .maintenance-section { margin: 24px 0; }
      .stats-grid, .usage-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 16px; margin: 16px 0; }
      .stat-card, .usage-card { background: #f9fafb; border: 1px solid #e5e7eb; border-radius: 8px; padding: 16px; }
      .stat-value, .metric-value { font-size: 24px; font-weight: 700; color: #1f2937; }
      .stat-label, .metric-label { font-size: 14px; color: #6b7280; margin-bottom: 4px; }
      .stat-detail { font-size: 12px; color: #9ca3af; margin-top: 4px; }
      .provider-grid, .model-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 12px; margin: 16px 0; }
      .provider-card, .model-card { background: #f3f4f6; border-radius: 6px; padding: 12px; }
      .provider-name, .model-name { font-weight: 600; color: #374151; margin-bottom: 8px; }
      .provider-stats, .model-stats { font-size: 13px; color: #6b7280; }
      .maintenance-actions { display: flex; gap: 12px; margin: 16px 0; }
      .btn { padding: 8px 16px; border-radius: 6px; border: 1px solid #d1d5db; background: white; cursor: pointer; font-size: 14px; }
      .btn-primary { background: #3b82f6; color: white; border-color: #3b82f6; }
      .btn-secondary { background: #6b7280; color: white; border-color: #6b7280; }
      .btn-danger { background: #dc2626; color: white; border-color: #dc2626; }
      .btn:hover { opacity: 0.9; }
      .btn:disabled { opacity: 0.5; cursor: not-allowed; }
      .maintenance-info { background: #f3f4f6; border-radius: 6px; padding: 16px; margin: 16px 0; }
      .maintenance-results { margin: 16px 0; }
      .success { background: #d1fae5; border: 1px solid #a7f3d0; border-radius: 6px; padding: 12px; color: #065f46; }
      .error { background: #fee2e2; border: 1px solid #fecaca; border-radius: 6px; padding: 12px; color: #991b1b; }
      .metric { display: flex; justify-content: space-between; align-items: center; margin: 8px 0; }
    </style>
  </head>
  <body>
    <h2>AI Analyze Settings</h2>
    <p>Choose your AI provider and enter your API key.</p>
    
    <label for="provider">AI Provider</label>
    <select id="provider">
      <option value="openai">OpenAI</option>
      <option value="claude">Claude (Anthropic)</option>
    </select>

    <div id="openaiApiKeySection">
      <label for="openaiApiKey">OpenAI API Key</label>
      <input id="openaiApiKey" type="password" placeholder="sk-..." />
    </div>

    <div id="claudeApiKeySection" style="display: none;">
      <label for="claudeApiKey">Claude API Key</label>
      <input id="claudeApiKey" type="password" placeholder="sk-ant-..." />
    </div>

    <label for="model">Model</label>
    <select id="model">
      <option value="gpt-5-mini">GPT-5 Mini</option>
      <option value="gpt-5-nano">GPT-5 Nano</option>
      <option value="claude-3-5-haiku-20241022">Claude 3.5 Haiku</option>
    </select>

    <div class="row">
      <button id="save">Save</button>
      <span class="status" id="status"></span>
    </div>

    <hr style="margin: 32px 0; border: none; border-top: 1px solid #e5e7eb;">

    <h2>Database Management</h2>
    <p>Monitor database performance, cache statistics, and perform maintenance tasks.</p>
    
    <div id="database-stats"></div>
    <div id="usage-stats"></div>
    <div id="database-maintenance"></div>

    <script src="options.js"></script>
    <script src="database-management.js"></script>
  </body>
</html>
